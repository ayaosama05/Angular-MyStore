<div class="row col-12 col-md-8 m-auto p-4">
  <div class="row col-8 col-md-5">
    <div class="col-md-12" *ngFor="let item of cartList">
      <!-- Each Cart Item --->
          <app-cart-item [cart]="item" (UpdateCart)="UpdateCartItem($event)"
          (ReomveItemCart)="ReomveItemCart($event)"></app-cart-item>
    </div>
    <div class="col-md-12 text-center">
      <h3>Total : {{ totalPrice | currency }}</h3>
    </div>
  </div>
  <div class="col-4 col-md-7">
    <!-- Confirmnation Form -->
    <app-confirmation-form></app-confirmation-form>
  </div>
</div>
