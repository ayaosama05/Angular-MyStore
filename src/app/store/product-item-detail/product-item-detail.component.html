<div class="card m-3 col-md-8 m-auto my-4">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="product?.url" class="img-fluid" alt="Item image" />
    </div>
    <div class="col-md-8 text-center pt-3">
      <div class="card-body">
        <h5 class="card-title">{{ product?.name }}</h5>
        <p class="card-text">{{ product?.price | currency }}</p>
        <p class="card-text">{{ product?.description }}</p>

        <div class="d-flex flex-column">
          <select
            class="form-select m-auto"
            aria-label="Default select example"
            style="width: 50%"
            name="list"
            [(ngModel)]="selectedOption"
          >
            <option *ngFor="let item of listOptions" [value]="item.id">
              {{ item.name }}
            </option>
          </select>
          <button
            class="btn btn-primary m-auto mt-3"
            style="width: 50%"
            (click)="addToCart(product, selectedOption)"
            >Add to cart</button>
          <a routerLink="/" class="mt-3">
            <i class="bi bi-arrow-left"></i> Back to product list
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
