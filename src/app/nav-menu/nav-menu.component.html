<header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary"
    >
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">MyStore</a>
        <button
          class="navbar-toggler"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          [ngClass]="{ show: isExpanded }"
        >
          <ul class="navbar-nav flex-grow">
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="['/']"
                >Products List</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="['/cart']"
                >Shopping Cart <i class="bi bi-cart"></i>
                <i class="fas fa-shopping-cart"></i>
                </a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
